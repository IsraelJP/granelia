<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Agregar producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />


</head>
<body class="bg-light">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form id="formProducto" class="card p-4 shadow-sm">
          <h2 class="h5 mb-3">Agregar producto</h2>
          <div class="mb-3">
            <label class="form-label" for="idProduct">ID Producto</label>
            <input class="form-control" type="text" id="idProduct" name="idProduct" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="nameProduct">Nombre del producto</label>
            <input class="form-control" type="text" id="nameProduct" name="nameProduct" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="price">Precio</label>
            <input class="form-control" type="text" step="0.01" id="price" name="price" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="typeProduct">Tipo de producto</label>
            <input class="form-control" type="text" id="typeProduct" name="typeProduct" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="expDate">Fecha de caducidad</label>
            <input class="form-control" type="text" id="expDate" name="expDate" required />
          </div>
          <div class="d-grid gap-2 d-sm-flex">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (bundle con Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="js/r_products.js"></script>
</body>
</html>
