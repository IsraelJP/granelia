<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>GRANELIA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
              crossorigin="anonymous" />
        <h:outputStylesheet  name="global.css"/>
        <h:outputStylesheet  name="login.css"/>

    </h:head>
    <h:body>

        <header class="d-flex justify-content-center" >Granelia</header>
        <main>
        <div class="d-flex flex-column justify-content-center align-items-center p-5">
            <h1>Iniciar sesión</h1>

            <h:form id="form-login"  >
                <div class="mb-3 ">
                    <label>Usuario</label>
                    <h:inputText value="#{controladorLogin.uid}" styleClass="form-control" />
                </div>

                <div class="mb-3">
                    <label>Contraseña</label>
                    <h:inputSecret value="#{controladorLogin.password}" styleClass="form-control" />
                </div>
                <div class=" d-flex">
                <h:commandButton value="Continuar" class="btn btn-primary me-3" action="#{controladorLogin.login()}" />
                <h:commandButton value="Registro" action="register?faces-redirect=true " class=" btn btn-primary"/>
                 </div>
                
                 <h:messages id="msgs" globalOnly="true" class="mt-3 text-danger"/>
            </h:form>
            
           
            
           
    
        </div>
        </main>
        <footer class="d-flex justify-content-center ">Proyecto Programacion Web</footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>
    </h:body>
</html>
