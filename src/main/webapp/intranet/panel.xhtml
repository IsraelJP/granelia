<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Principal</title>

    <!-- Bootstrap + íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet" />
    <h:outputStylesheet name="style.css" library="css" />

    <style>

body {
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* --- Sidebar --- */
.sidebar {
    width: 230px;
    background-color: rgb(250, 250, 196);
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    height: 100vh;
}

.menu-title {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.menu-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: white;
    text-decoration: none;
    transition: background 0.2s;
}

.menu-item:hover {
    background-color: #eaf948e3;
}

.menu-item i {
    margin-right: 10px;
}

.menu-footer {
    margin-top: auto;
    text-align: center;
    font-size: 13px;
    opacity: 0.8;
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.2);
}

/* --- Contenido principal --- */
.main-content {
    flex: 1;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
}

iframe {
    flex: 1;
    width: 100%;
    border: none;
}

#span_nav{
    color: black;
}

#ic_nav{
    color: black;
}
    </style>
</h:head>

<h:body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="menu-title text-dark" >Menú</div>
        <a href="catalogo.html" target="mainFrame" class="menu-item">
            <i class="bi bi-circle-fill" style="font-size: 12px;" id="ic_nav"></i>
            <span id="span_nav">Catálogo</span>
        </a>
        <a href="pagos.html" target="mainFrame" class="menu-item">
            <i class="bi bi-credit-card" id="ic_nav"></i>
            <span id="span_nav">Pagos</span>
        </a>
        <a href="ventas.html" target="mainFrame" class="menu-item">
            <i class="bi bi-bag-check" id="ic_nav"></i>
            <span id="span_nav">Ventas</span>
        </a>
        <a href="reportes.html" target="mainFrame" class="menu-item">
            <i class="bi bi-bar-chart" id="ic_nav"></i>
            <span id="span_nav">Reportes</span>
        </a>
        <a href="cancelaciones.html" target="mainFrame" class="menu-item">
            <i class="bi bi-x-circle" id="ic_nav"></i>
            <span id="span_nav">Cancelaciones</span>
        </a>
        <a href="configuracion.html" target="mainFrame" class="menu-item">
            <i class="bi bi-gear" id="ic_nav"></i>
            <span id="span_nav">Configuración</span>
        </a>

        <div class="menu-footer">
            © 2025 Mi Empresa
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <iframe name="mainFrame" src="catalogo.html" title="Contenido"></iframe>
    </div>

</h:body>
</html>
