<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Granelia - Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <!-- CSS personalizado desde carpeta css -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>


  <header class="header-granelia">
    <div class="container">
      <div class="logo-container">
        <img src="imgs/logo-encabeza.png" alt="Granelia Logo" class="logo" />
        <h1 class="brand-name mb-0">Granelia</h1>
      </div>
    </div>
  </header>


  <main class="main-container">
    <div class="container">
      <div class="row g-4 align-items-center justify-content-center">
        

        <section class="col-12 col-lg-6 " >
          <div class="cereal-image">
            <img src="imgs/cereales.jpg" alt="Cereales Granelia" class="img-fluid rounded shadow-lg " />
          </div>
        </section>

       
        <section class="col-12 col-lg-5">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="login-title mb-4">Iniciar Sesion</h2>
              
              
              <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>
              
              <form id="formLogin" th:action="@{/login}" th:method="post">
                
                
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

               
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="usuario" 
                    name="usuario" 
                    placeholder="Usuario"
                    required />
                </div>

                
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="contrasena" 
                    name="contrasena" 
                    placeholder="••••••••••••••••"
                    required />
                </div>

                <!-- Botón de Iniciar Sesión -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-login btn-lg">
                    Iniciar Sesion
                  </button>
                </div>
              </form>

              <!-- Enlace de registro -->
              <p class="register-link text-center mb-0">
                ¿No tienes una cuenta? 
                <a href="register.html" th:href="@{/registro}">Regístrate</a>
              </p>
            </div>
          </div>
        </section>

      </div>
    </div>
  </main>

  <footer class="text-center py-4 small text-muted">
    © <span th:text="${#temporals.format(#dates.createNow(), 'yyyy')}">2025</span> Granelia
  </footer>

  <!-- Bootstrap JS (bundle con Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
     
  <!-- Iconos opcionales (Bootstrap Icons) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>



</body>
</html>
