<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Granelia - Crear Cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  

  <link rel="stylesheet" href="css/register.css" />
</head>
<body>


  <header class="header-granelia">
    <div class="container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Granelia Logo" class="logo" />
        <h1 class="brand-name mb-0">Granelia</h1>
      </div>
    </div>
  </header>


  <main class="main-container">
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-4 p-md-5">
              <h2 class="register-title text-center mb-4">Crear Cuenta</h2>
              
           
              <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>
              
              <form id="formRegister" th:action="@{/register}" th:method="post">
                
              
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

               
                <div class="mb-3">
                  <label for="usuario" class="form-label">
                    Usuario <span class="text-danger">*</span>
                  </label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="usuario" 
                    name="usuario" 
                    placeholder="Usuario"
                    required />
                </div>

               
                <div class="mb-3">
                  <label for="contrasena" class="form-label">
                    Contraseña <span class="text-danger">*</span>
                  </label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="contrasena" 
                    name="contrasena" 
                    placeholder="••••••••••••••••"
                    required />
                </div>

               
                <div class="mb-3">
                  <label for="nombreCompleto" class="form-label">
                    Nombre Completo <span class="text-danger">*</span>
                  </label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="nombreCompleto" 
                    name="nombreCompleto" 
                    placeholder="Nombre completo"
                    required />
                </div>

               
                <div class="mb-3">
                  <label for="telefono" class="form-label">
                    Teléfono <span class="text-danger">*</span>
                  </label>
                  <input 
                    type="tel" 
                    class="form-control" 
                    id="telefono" 
                    name="telefono" 
                    placeholder="Número de teléfono"
                    required />
                </div>

               
                <div class="mb-4">
                  <label for="rol" class="form-label">
                    Rol Inicial <span class="text-danger">*</span>
                  </label>
                  <select 
                    class="form-select" 
                    id="rol" 
                    name="rol"
                    required>
                    <option value="" selected disabled>Selecciona un rol</option>
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="cliente">Cliente</option>
                  </select>
                </div>

              
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-register btn-lg">
                    Registrarse
                  </button>
                </div>
              </form>

        
              <p class="login-link text-center mb-0">
                ¿Ya tienes una cuenta? 
                <a href="index.html" th:href="@{/login}">Iniciar Sesión</a>
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-center py-4 small text-muted">
    © <span th:text="${#temporals.format(#dates.createNow(), 'yyyy')}">2025</span> Granelia
  </footer>

  <!-- Bootstrap JS (bundle con Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Iconos opcionales (Bootstrap Icons) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Tu JS personalizado (si lo necesitas) -->
  <script src="js/app.js"></script>
</body>
</html>
