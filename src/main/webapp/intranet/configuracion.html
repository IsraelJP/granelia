<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuración de la Cuenta</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #fffbeb 0%, #ffffff 60%, #ffffff 100%);
      }

      .config-card {
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
        background: #fff;
        padding: 2rem;
      }

      .config-title {
        color: #78350f; /* amber-900 */
        font-weight: 800;
      }

      .section-title {
        color: #92400e; /* amber-800 */
        font-weight: 600;
      }

      ul li strong {
        color: #78350f;
      }

      .btn-red {
        background-color: #ef4444;
        color: white;
        font-weight: 700;
        border: none;
      }

      .btn-red:hover {
        background-color: #dc2626;
      }

      .btn-amber {
        background-color: #fde68a;
        color: #78350f;
        font-weight: 700;
        border: none;
      }

      .btn-amber:hover {
        background-color: #fcd34d;
      }

      .btn-light-amber {
        background-color: #fef3c7;
        color: #78350f;
        font-weight: 700;
        border: none;
      }

      .btn-light-amber:hover {
        background-color: #fde68a;
      }
    </style>
  </head>

  <body class="py-5">
    <main class="container" style="max-width: 600px;">
      <div class="config-card mx-auto">
        <h2 class="config-title mb-4">Configuración de la Cuenta</h2>

        <section class="mb-5">
          <h3 class="section-title mb-3">Datos de la sesión</h3>
          <ul class="list-unstyled text-secondary mb-0">
            <li><strong>Nombre:</strong> Israel Martínez</li>
            <li><strong>Cargo:</strong> Administrador</li>
            <li><strong>Email:</strong> israel@granelia.com</li>
            <li><strong>Tiempo de sesión:</strong> 00:42:15</li>
            <li><strong>Última conexión:</strong> 2025-09-18 09:15</li>
          </ul>
        </section>

        <div class="d-flex flex-column gap-3">
          <button
            class="btn btn-red py-2 rounded"
            onclick="alert('Sesión cerrada')"
          >
            Cerrar sesión
          </button>
          <button
            class="btn btn-amber py-2 rounded"
            onclick="alert('Función de cambiar contraseña')"
          >
            Cambiar contraseña
          </button>
          <button
            class="btn btn-light-amber py-2 rounded"
            onclick="alert('Función de editar perfil')"
          >
            Editar perfil
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
