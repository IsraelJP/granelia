<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Usuarios • Thymeleaf + Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Mi Front</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Lista de usuarios -->
      <section class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h1 class="h4 mb-0">Usuarios</h1>
            <button id="btnLoad" class="btn btn-sm btn-primary">
              <i class="bi bi-arrow-clockwise"></i> Cargar
            </button>
          </div>
          <div class="card-body">
            <!-- Mensaje opcional -->
            <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>

            <!-- Lista iterada con Thymeleaf -->
            <ul id="lista" class="list-group"
                th:if="${usuarios} != null and !${usuarios}.isEmpty()">
              <li class="list-group-item d-flex justify-content-between align-items-center"
                  th:each="u : ${usuarios}">
                <div>
                  <span class="fw-semibold" th:text="${u.nombre}">Nombre</span>
                  <small class="text-muted d-block" th:text="${u.correo}">correo@example.com</small>
                </div>
                <!-- Ejemplo de botón de acción -->
                <button class="btn btn-outline-danger btn-sm"
                        th:attr="data-id=${u.id}">Eliminar</button>
              </li>
            </ul>

            <!-- Estado vacío -->
            <div class="text-center text-muted" th:if="${usuarios} == null or ${usuarios}.isEmpty()">
              No hay usuarios aún.
            </div>
          </div>
        </div>
      </section>

      <!-- Formulario crear usuario -->
     <section class="col-12 col-lg-5">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2 class="h5 mb-0">Crear usuario</h2>
    </div>
    <div class="card-body">
      <form id="formUsuario"
            th:action="@{/usuarios}" th:method="post"
            th:object="${usuario}">
        
        
        <input type="hidden" th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" placeholder="Nombre de usuario" required
                  />
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" name = "email"placeholder="correo@dominio.com" type="email" required
                 />
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input class="form-control" name ="phone" placeholder="5551234" type="tel" required
                  />
        </div>

        <div class="mb-3">
          <label class="form-label">Empresa</label>
          <input class="form-control" name = "nameCompany" placeholder="Nombre de la empresa" required
                  />
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre de contacto</label>
          <input class="form-control" name="contactName" placeholder="Persona de contacto" required
                  />
        </div>

        <div class="d-grid gap-2 d-sm-flex">
          <button class="btn btn-success">Guardar</button>
          <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</section>
    </div>
  </main>

  <footer class="text-center py-4 small text-muted">
    © <span th:text="${#temporals.format(#dates.createNow(), 'yyyy')}">2025</span> Mi Front
  </footer>

  <!-- Bootstrap JS (bundle con Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Iconos opcionales (Bootstrap Icons) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Tu JS (sigue funcionando para fetch/acciones) -->
  <script src="js/app.js"></script>
</body>
</html>
