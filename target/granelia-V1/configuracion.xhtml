<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <title>Configuración de cuenta</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Tus estilos globales -->
        <h:outputStylesheet name="global.css"/>
        <!-- Estilos específicos de la vista de configuración -->
        <h:outputStylesheet name="configuracion.css"/>
    </h:head>

    <h:body styleClass="config-page">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="row justify-content-center w-100">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card config-card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0">Configuración</h5>
                                <small class="text-muted">Gestiona tu cuenta y preferencias</small>
                            </div>
                        </div>

                        <div class="card-body">
                            <!-- Info de usuario -->
                            <div class="d-flex align-items-center mb-3">
                                <div class="config-avatar me-3">
                                    <span class="config-avatar-text">
                                        <!-- Inicial del usuario, opcional si quieres algo dinámico -->
                                        
                                    </span>
                                </div>
                                <div>
                                    <p class="mb-0 text-muted small">Usuario</p>
                                    <p class="mb-0 fw-semibold">
                                        #{controladorLogin.uid}
                                    </p>
                                </div>
                            </div>

                            <hr/>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <p class="mb-1 text-muted small">Rol</p>
                                    <p class="mb-0 fw-semibold">
                                        Administrador
                                        
                                    </p>
                                </div>
                                <div class="col-6 text-end">
                                    <span class="badge rounded-pill bg-primary">
                                        Activo
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-white">
                            <div class="row g-2">
                                <div class="col-6">
                                    <h:button value="Perfil"
                                              styleClass="btn btn-outline-primary w-100"/>
                                </div>
                                <div class="col-6">
                                    <h:button value="Seguridad"
                                              styleClass="btn btn-outline-secondary w-100"/>
                                </div>
                                <div class="col-6">
                                    <h:button value="Notificaciones"
                                              styleClass="btn btn-outline-success w-100"/>
                                </div>
                                <div class="col-6">
                                    <h:button value="Cerrar sesión"
                                              styleClass="btn btn-outline-danger w-100"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
