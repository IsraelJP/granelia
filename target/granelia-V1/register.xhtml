<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
              crossorigin="anonymous" />    
        <title>Facelet Title</title>
        <h:outputStylesheet  name="global.css"/>
        <h:outputStylesheet  name="register.css"/>
    </h:head>
    <h:body>
        <header class="d-flex justify-content-center">Granelia</header>
        <main>
            <div class="d-flex flex-column justify-content-center align-items-center p-5">
                <h1> Registro </h1>
                <h:form id="form-register">
                    
                    <div class="mb-3 ">
                        <label>Nombre de Usuario</label>
                        <h:inputText value="#{register.username}" styleClass="form-control" id="username" >
                            <f:validateBean></f:validateBean>
                        </h:inputText>
                        <h:message for="username" styleClass="text-danger small"/>
                       
                    </div>
                    <div class="mb-3 ">
                        <label>Email</label>
                        <h:inputText value="#{register.email}" styleClass="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label>Telefono</label>
                        <h:inputText value="#{register.phone}" styleClass="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label>Compañia</label>
                        <h:inputText value="#{register.nameCompany}" styleClass="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label>Nombre de contacto</label>
                        <h:inputText value="#{register.contactName}" styleClass="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label>Contraseña</label>
                        <h:inputSecret value="#{register.password}" styleClass="form-control" />
                    </div>
                    <h:commandButton value="Continuar" class="btn btn-primary me-3" id="btn-register" action="#{register.registro()}" />
                </h:form>
                <h:messages id="msgs" globalOnly="true" class="mt-3 text-danger"/>



            </div>
        </main>
        <footer class=" d-flex justify-content-center   "> Programacion Web</footer>
    </h:body>
</html>
