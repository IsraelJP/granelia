<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cancelaciones Registradas</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Fondo con degradado suave similar al original */
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #fffbeb 0%, #ffffff 60%, #ffffff 100%);
      }

      /* Colores inspirados en “rose”/ámbar del diseño original */
      .brand-title {
        color: #b91c1c; /* tono “rose-700” */
        font-weight: 800;
      }

      .table-wrap {
        border: 1px solid #fecaca; /* “rose-200” */
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
        background: #fff;
      }

      thead.table-head {
        background: #ffe4e6;  /* “rose-100” */
        color: #7f1d1d;       /* “rose-800” */
      }

      /* Hover sutil para filas */
      tbody tr:hover {
        background: #fff1f2;  /* “rose-50” */
      }

      /* Celdas */
      td, th {
        vertical-align: middle;
      }
    </style>
  </head>

  <body class="py-5 py-md-5">
    <main class="container" style="max-width: 1100px;">
      <h2 class="text-center brand-title mb-4 mb-md-5 display-6">
        Cancelaciones Registradas
      </h2>

      <div class="table-wrap">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-head">
              <tr>
                <th scope="col" class="fw-semibold">ID</th>
                <th scope="col" class="fw-semibold">Motivo</th>
                <th scope="col" class="fw-semibold">Responsable</th>
                <th scope="col" class="fw-semibold text-center">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filas de ejemplo (equivalente a tu estado inicial) -->
              <tr>
                <td class="text-secondary">1</td>
                <td class="text-secondary">Error en el pedido</td>
                <td class="text-secondary">Juan Pérez</td>
                <td class="text-secondary text-center">2025-09-18</td>
              </tr>
              <tr>
                <td class="text-secondary">2</td>
                <td class="text-secondary">Cliente solicitó cancelación</td>
                <td class="text-secondary">María López</td>
                <td class="text-secondary text-center">2025-09-17</td>
              </tr>

              <!--
              Si no hubiera registros, podrías dejar solo esta fila:
              <tr>
                <td colspan="4" class="text-center text-muted py-4">
                  No hay cancelaciones registradas.
                </td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- (Opcional) Bootstrap JS si luego agregas interacciones -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
