<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Granelia - Crear Cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  

  <link rel="stylesheet" href="css/login.css" />
  

  <link rel="stylesheet" href="css/register.css" />
  

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
</head>
<body>

  <header class="header-granelia">
    <div class="container">
      <div class="logo-container">
        <img src="imgs/logo-encabeza.png" alt="Granelia Logo" class="logo" />
        <h1 class="brand-name mb-0">Granelia</h1>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-4 p-md-5">
              <h2 class="register-title text-center mb-4">Crear Cuenta</h2>
              
              <form id="formUsuario" class="mb-3">
                <div class="mb-3">
                  <label for="username" class="form-label">Usuario <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="correo@dominio.com" required />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Teléfono <span class="text-danger">*</span></label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Número de teléfono" required />
                </div>
                <div class="mb-3">
                  <label for="nameCompany" class="form-label">Empresa <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="nameCompany" name="nameCompany" placeholder="Nombre de la empresa" required />
                </div>
                <div class="mb-3">
                  <label for="contactName" class="form-label">Nombre de contacto <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Persona de contacto" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="••••••••••••••••" required />
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-person-plus"></i> Registrarse
                  </button>
                </div>
              </form>
              <p class="login-link text-center mb-0">
                ¿Ya tienes una cuenta?
                <a href="login.html" th:href="@{/login}">Iniciar Sesión</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 small text-muted">
    © <span th:text="${#temporals.format(#dates.createNow(), 'yyyy')}">2025</span> Granelia
  </footer>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>
</html>
